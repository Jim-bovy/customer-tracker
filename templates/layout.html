<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ระบบติดตามลูกค้า{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      padding: 30px 40px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="โลโก้" height="60">
        <h1 class="text-primary">ระบบติดตามลูกค้า</h1>
      </div>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">ออกจากระบบ</a>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
